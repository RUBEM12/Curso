<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Revenda Herbie</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 bg-primary text-white">
                <h1>Revenda Herbie</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img src="../imagens/carros.jpg" alt="Cinema" width="400" height="400" class="img-fluid mx-auto d-block">
            </div>
            <div class="col-sm-8">


                <div class="form-group">
                    <label for="inModelo">Modelo:</label>
                    <input type="text" id="inModelo" class="form-control" autofocus>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="inAno">Ano:</label>
                            <input type="number" min="1940" max="2020" id="inAno" class="form-control">

                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="inPreco">Preço R$:</label>
                            <input type="number" min="2000" id="inPreco" class="form-control">

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12">
                        <input type="button" value="Adicionar" id="btAdicionar" class="btn btn-success">
                        <input type="button" value="Filtrar" id="btFiltrar" class="btn btn-info">
                        <input type="button" value="Excluir" id="btExcluir" class="btn btn-danger">

                    </div>
                </div>

                <table class="table table-striped mt-2" id="tbCarros">
                    <tr>
                        <th>Nº</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Preço R$</th>

                    </tr>
                </table>
            </div>
        </div>
        <script src="revenda-herbie.js"></script>
</body>

</html>
