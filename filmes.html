<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Cadastro de Filmes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 bg-primary text-white">
                <h1>Cadastro Pessoal de Filmes</h1>
                <h2>Filmes assistidos em 2018</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img src="../imagens/cinema.jpg" alt="Cinema" width="400" height="400" class="img-fluid mx-auto d-block">
            </div>
            <div class="col-sm-8">
                

                <div class="form-group">
                    <label for="inTitulo">Titulo do Filme:</label>
                    <input type="text" id="inTitulo" class="form-control" autofocus>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="inGenero">Gênero:</label>
                            <input type="text" id="inGenero" class="form-control">

                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="inNota">Nota:</label>
                            <input type="number" min="1" max="10" id="inNota" class="form-control">

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12">
                        <input type="button" value="Salvar" id="btSalvar" class="btn btn-success">
                        <input type="button" value="Limpar" id="btLimpar" class="btn btn-warning">
                        <input type="button" value="Excluir Selecionados" id="btExcluir" class="btn btn-danger">
                        <input type="button" value="Estatísticas" id="btinfo" class="btn btn-info">
                    </div>
                </div>

                <table class="table table-striped mt-2" id="tbFilmes">
                    <tr><th>Título do Filme:</th>
                    <th>Gênero:</th>
                    <th>Nota:</th>
                    <th><input type="checkbox" id="ckTodos">Todos</th>
                </tr>
                </table>
            </div>
        </div>
        <script src="filmes.js"></script>
</body>

</html>
